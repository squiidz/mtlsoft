<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>MontrealSoft Inc - Contact</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="" />
		<meta name="author" content="http://bootstraptaste.com" />
		<!-- css -->
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link href="css/fancybox/jquery.fancybox.css" rel="stylesheet">
		<link href="css/jcarousel.css" rel="stylesheet" />
		<link href="css/flexslider.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<!-- Theme skin -->
		<link href="skins/default.css" rel="stylesheet" />
		<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div id="wrapper">
			<!-- start header -->
			{{.Header}}
			<!-- end header -->
			<section id="inner-headline">
				<div class="container">
					<div class="row">
						<div class="col-lg-12">
							<ul class="breadcrumb">
								<li><a href="/"><i class="fa fa-home"></i></a><i class="icon-angle-right"></i></li>
								<li class="active">Contact</li>
							</ul>
						</div>
					</div>
				</div>
			</section>
			<section id="content">
				<div class="map">
					<iframe width="600" height="450" frameborder="0" style="border:0"
					src="https://www.google.com/maps/embed/v1/place?q=529%20Beauchamp%20Le%20Gardeur%2C%20QC%20J5Z%203J9%20&key=AIzaSyDupcf8ff_3wPcVRzgVQlubbSyXU4dBm2s"></iframe>
				</div>
				<div class="container">
					<div class="row">
						<div class="col-lg-12">
							<h4>Ecrivez-nous</h4>
							<form id="contactform" action="contact/contact.php" method="post" class="validateform" name="send-contact">
								<div id="sendmessage">
									Votre Message a ete envoyer. Merci!
								</div>
								<div class="row">
									<div class="col-lg-4 field">
										<input type="text" name="name" placeholder="* Entrer votre nom complet" data-rule="maxlen:4" data-msg="Minimum 4 character" />
										<div class="validation">
										</div>
									</div>
									<div class="col-lg-4 field">
										<input type="text" name="email" placeholder="* Entrer votre adresse courriel" data-rule="email" data-msg="Entrer une adresse courriel valide" />
										<div class="validation">
										</div>
									</div>
									<div class="col-lg-4 field">
										<input type="text" name="subject" placeholder="Entrer le sujet du message" data-rule="maxlen:4" data-msg="Minimum 4 character" />
										<div class="validation">
										</div>
									</div>
									<div class="col-lg-12 margintop10 field">
										<textarea rows="12" name="message" class="input-block-level" placeholder="* Votre message ici ..." data-rule="required" data-msg="Ce champ ne dois pas etre vide."></textarea>
										<div class="validation">
										</div>
										<p>
											<button class="btn btn-theme margintop10 pull-left" type="submit">Envoyer</button>
											<span class="pull-right margintop20">* Remplissez tout les champs, merci !</span>
										</p>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</section>
			{{.Footer}}
		</div>
		<a href="#" class="scrollup"><i class="fa fa-angle-up active"></i></a>
		<!-- javascript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="js/jquery.js"></script>
		<script src="js/jquery.easing.1.3.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery.fancybox.pack.js"></script>
		<script src="js/jquery.fancybox-media.js"></script>
		<script src="js/google-code-prettify/prettify.js"></script>
		<script src="js/portfolio/jquery.quicksand.js"></script>
		<script src="js/portfolio/setting.js"></script>
		<script src="js/jquery.flexslider.js"></script>
		<script src="js/animate.js"></script>
		<script src="js/custom.js"></script>
		<script src="js/validate.js"></script>
	</body>
</html>
